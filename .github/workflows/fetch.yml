name: Fetch Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Prerequisites
        run: |
          python -m pip install --upgrade pip
          pip install  poetry 
          pip install dvc[s3]

      - name: DVC setup
        run: |
          dvc remote modify origin --local access_key_id ${{ secrets.DVC_ACCESS_KEY_ID }}
          dvc remote modify origin --local secret_access_key ${{ secrets.DVC_SECRET_ACCESS_KEY }}
          dvc pull -r origin

      - name: Install dependencies
        run: |
          poetry install --with dev --without win-dev

      - name: Run Tests
        run: |
          poetry run poe test-remote-api 

      - name: Fetch bike data
        run: |
          poetry run poe fetch-bike-data

      - name: Fetch weather data
        run: |
          poetry run poe fetch-weather-data

      - name: Copy processed data as reference_data.csv
        run: |
          cp data/processed/station_1.csv data/reference_data.csv

      - name: Process data
        run: |
          poetry run poe process

      - name: Copy processed data as current_data.csv
        run: |
          cp data/processed/station_1.csv data/current_data.csv

      - name: Validate data
        run: |
          poetry run poe validate

      - name: Commit and push data
        run: |
          dvc add data
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git pull
          git diff-index --quiet HEAD || (git commit -a -m "action: fetch latest data" --allow-empty)
          git push
          dvc push -r origin